<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - DirectClass</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>DirectClass</h1>
        </div>
        <div class="login-button">
            <a href="login.html" class="btn-login">Login</a>
        </div>
    </header>

    <!-- Mensagem de boas-vindas -->
    <section class="intro">
        <h2>Encontre o professor certo para você!</h2>
    </section>

    <!-- Formulário de busca -->
    <section class="search-form">
        <form action="catalogo.html" method="GET">
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" placeholder="Digite a disciplina">
            </div>
            
            <div class="form-group">
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" placeholder="Digite a cidade" disabled>
                <input type="checkbox" id="aulaOnline" name="aulaOnline" onclick="toggleLocalidade()"> Aula Online
            </div>

            <button type="submit" class="btn-search">Buscar</button>
        </form>
    </section>

    <!-- Script para desabilitar o campo localidade ao marcar o checkbox -->
    <script>
        function toggleLocalidade() {
            var checkbox = document.getElementById("aulaOnline");
            var localidadeField = document.getElementById("localidade");
            if (checkbox.checked) {
                localidadeField.disabled = true;
            } else {
                localidadeField.disabled = false;
            }
        }
    </script>
</body>
</html>
