<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - DirectClass</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo-button">
            <a href="homepage.html" class="btn-logo">DirectClass</a>
        </div>
        <div class="login-button">
            <a href="login.html" class="btn-login">Login</a>
        </div>
    </header>

    <!-- Mensagem de boas-vindas -->
    <section class="intro">
        <h2>Encontre o professor certo para você!</h2>
    </section>

    <!-- Formulário de busca -->
    <section class="search-form">
        <form id="searchForm">
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" name="disciplina" placeholder="Informe a disciplina desejada" required>
            </div>
            
            <div class="form-group">
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" placeholder="Informe a sua cidade">
                <input type="checkbox" id="aulaOnline" name="aulaOnline"> Aula Online
            </div>

            <button type="button" class="btn-search" id="buscar">Buscar</button>
        </form>
    </section>

    <!-- Link para o arquivo JavaScript da homepage -->
    <script src="homepage.js"></script>
</body>
</html>
