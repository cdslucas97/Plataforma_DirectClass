<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastroProfessor.css">
</head>
<body>
    <div class="container">
        <br>
        <h3 class="Mensagem2">Seja Bem-vindo(a) ao menu de cadastro!</h3>
        <h3 class="Mensagem3">Para realizar seu cadastro, insira as seguintes informações:</h3>
        <br>
        <form id="formCadastro">
            <div class="nome">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo (Nome e Sobrenome):" required>
            </div>
            <div class="Username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário:" required>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email (@.com):" required>
            </div>
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone de contato:" required>
            </div>
            <div class="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco:" required>
            </div>
            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" pattern="\d{11}" title="O CPF deve conter 11 dígitos numéricos" placeholder="Digite seu CPF (000.000.000-00):" required>
            </div>
            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha:" required>
            </div>
            <button type="submit" id="BotaoEnvio" class="BotaoEnvio">Cadastrar</button>
        </form>
    </div>
    <div class="teste">
    </div>
    <script src="cadastroProfessor.js"></script>
</body>
</html>
