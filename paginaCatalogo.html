<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - DirectClass</title>
    <link rel="stylesheet" href="paginaCatalogo.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo-button">
            <a href="homepage.html" class="btn-logo">DirectClass</a>
        </div>
        <div class="login-button">
            <a href="login.html" class="btn-login">Login</a>
        </div>
    </header> 

    <!-- Conteúdo Principal -->
    <div class="catalog-container">
        <aside class="filter-sidebar">
            <h3>Filtros</h3>

            <!-- Filtro de Disciplina -->
            <label for="disciplina">Disciplina:</label>
            <select id="disciplina" name="disciplina" required>
                <option value="">Selecione uma disciplina</option>
            </select>

            <!-- Filtro de Conteúdo -->
            <label for="conteudo">Conteúdo:</label>
            <select id="conteudo">
                <option>Selecione o conteúdo</option>
            </select>

            <!-- Filtro de Localidade e Aula Online -->
            <label for="localidade">Localidade:</label>
            <div class="localidade-aulaonline-container">
                <input type="text" id="localidade" name="localidade" placeholder="Informe a sua cidade">
                <label for="aulaOnline">
                    <input type="checkbox" id="aulaOnline" name="aulaOnline"> Aula Online
                </label>
            </div>

            <!-- Filtro de Preço -->
            <label for="preco-min">Preço Mínimo:</label>
            <input type="text" id="preco-min" name="precoMin" placeholder="R$ Mínimo">
            
            <label for="preco-max">Preço Máximo:</label>
            <input type="text" id="preco-max" name="precoMax" placeholder="R$ Máximo">

            <!-- Filtro de Disponibilidade -->
            <h4>Disponibilidade:</h4>
            <div class="disponibilidade-checkboxes">
                <label><input type="checkbox" value="Segunda"> Segunda</label>
                <label><input type="checkbox" value="Terça"> Terça</label>
                <label><input type="checkbox" value="Quarta"> Quarta</label>
                <label><input type="checkbox" value="Quinta"> Quinta</label>
                <label><input type="checkbox" value="Sexta"> Sexta</label>
                <label><input type="checkbox" value="Sábado"> Sábado</label>
                <label><input type="checkbox" value="Domingo"> Domingo</label>
            </div>

            <!-- Horários -->
            <label for="horario-inicio">Horário Início:</label>
            <input type="time" id="horario-inicio" name="horarioInicio">

            <label for="horario-fim">Horário Fim:</label>
            <input type="time" id="horario-fim" name="horarioFim">

            <!-- Botão de Filtrar -->
            <button type="button" class="btn-filtrar" id="filtrar">Filtrar</button>

            <!-- Mensagem de erro -->
            <div id="error-message" style="display: none; color: red; margin-top: 10px;"></div>
        </aside>

        <!-- Lista de Professores -->
        <section class="professor-list">
            <h2>Professores Disponíveis</h2>
            <div id="professor-container">
                <!-- Aqui será carregada a lista de professores via JS -->
            </div>
        </section>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="paginaCatalogo.js"></script>
</body>
</html>
