<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastroAluno.css">
</head>
<body>
    <div class="container">
        <br>
        <h3 class="Mensagem2">Seja Bem-vindo(a) ao menu de cadastro!</h3>
        <h3 class="Mensagem3">Para realizar seu cadastro, insira as seguintes informações:</h3>
        <br>
            <div class="nomeCompleto">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="Username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <div class="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" pattern="\d{11}" title="O CPF deve conter 11 dígitos numéricos" required>
            </div>

            <div class="senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="enviar" class="BotaoEnvio"> Cadastrar </button>
    </div>
    <div class="teste">
        <div class="BotaoRedirecao">
            <button type="redirecionar" class="BotaoRedirecionamento">É professor? Acesse aqui!</button>
        </div>

    </div>
</body>
</html>
