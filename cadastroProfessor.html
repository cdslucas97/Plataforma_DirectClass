<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastroProfessor.css">
</head>
<body>
    <div id="container">
        <br>
        <h1>Bem-vindo ao menu de cadastro para Professores!</h1>
        <h2>Para realizar o cadastro, preencha as seguintes informações:</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div id="nomeCompleto">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div id="username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div id="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <div id="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Digite seu telefone" required>
            </div>

            <div id="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
            </div>

            <div id="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
                
            <div id="insert">
                <label for="insert">Insira aqui seu currículo:</label>
                <input type="file" id="insert" name="insert" required>
            </div>

            <div id="senha">
                <label for="senha">Insira sua senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <br>
            <button class="envio" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
