<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="cadastroProfessor.css">
</head>
<body>
    <div id="container">
        <br>
        <h1>Bem-vindo ao menu de cadastro para Professores!</h1>
        <h2>Para realizar o cadastro, preencha as seguintes informações:</h2>
        <form class="cadastroPform">
            <div class="nomeCompleto">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" class="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" class="email" name="email" placeholder="Digite seu email" required>
            </div>
            
            <div class="telefone">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" class="endereco" name="endereco" placeholder="Digite seu endereço completo" required>
            </div>

            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" class="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
                
            <div class="insert">
                <label for="insert">Insira aqui seu currículo:</label>
                <input type="file" class="insert" name="insert">
            </div>

            <div class="senha">
                <label for="senha">Insira sua senha:</label>
                <input type="password" class="senha" name="senha" required>
            </div>

            <br>
            <button type="submit" class="envio">Cadastrar</button>
        </form>
    </div>
</body>
<script src="cadastroProfessor.js"></script>
</html>
